<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Planta en Realidad Aumentada</title>
   <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        max-height: 100vh;
      }

      button[slot="ar-button"] {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        padding: 20px 40px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        background: #007bff;
        color: white;
        cursor: pointer;
        z-index: 10;
      }

      button[slot="ar-button"]:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://spiderflorez.github.io/AR-demo/planta.glb"
      ios-src="https://spiderflorez.github.io/AR-demo/planta.glb"
      alt="Planta en 3D con realidad aumentada"
      ar
      ar-modes="scene-viewer webxr quick-look"
      auto-rotate 
      camera-controls
      scale="0.2 0.2 0.2"
      style="width: 100%; height: 500px;">
    </model-viewer>
  </body>
</html>

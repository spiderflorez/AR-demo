<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Modelo RA Planta</title>
    <!-- LibrerÃ­a model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        max-height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- Visor 3D con RA habilitada -->
    <model-viewer
      src="planta.glb"
      alt="Planta en 3D con realidad aumentada"
      ar
      ar-modes="scene-viewer webxr quick-look"
      environment-image="neutral"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1">
    </model-viewer>
  </body>
</html>

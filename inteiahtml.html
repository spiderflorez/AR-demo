<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Planta en Realidad Aumentada</title>
    https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        max-height: 100vh;
      }

      button[slot="ar-button"] {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        background: #007bff;
        color: white;
        cursor: pointer;
        z-index: 10;
      }

      button[slot="ar-button"]:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://spiderflorez.github.io/AR-demo/planta.glb"
      ios-src="https://spiderflorez.github.io/AR-demo/planta.glb"
      alt="Planta en 3D con realidad aumentada"
      ar
      ar-modes="webxr scene-viewer quick-look"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="1">
      <button slot="ar-button">Ver en tu espacio</button>
    </model-viewer>
  </body>
</html>

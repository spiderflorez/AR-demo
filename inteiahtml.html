<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Visor 3D - Inteia</title>
    https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 600px;
        max-height: 600px;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://raw.githubusercontent.com/spiderflorez/AR-demo/main/inteia%203d.glb"
      alt="Logo Inteia 3D"
      auto-rotate
      camera-controls
      ar
      ar-modes="scene-viewer webxr quick-look"
    ></model-viewer>
  </body>
</html>

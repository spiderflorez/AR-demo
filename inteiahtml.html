<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Planta 3D con RA</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        max-height: 100vh;
      }

      /* Botón personalizado para activar RA */
      button[slot="ar-button"] {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        background: #007bff;
        color: white;
        cursor: pointer;
        z-index: 10;
      }

      button[slot="ar-button"]:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="planta"
      src="planta.glb"
      alt="Planta en 3D con realidad aumentada"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1"
      ios-src="planta.glb">
      
      <!-- Botón que se mostrará incluso si el icono nativo de RA no aparece -->
      <button slot="ar-button">Ver en tu espacio</button>
    </model-viewer>
  </body>
</html>

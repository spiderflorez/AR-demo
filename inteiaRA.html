<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inteia Realidad Aumentada</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://spiderflorez.github.io/AR-demo/logointeiara1.glb"
      ios-src="https://spiderflorez.github.io/AR-demo/logointeiara1.glb"
      alt="Planta en 3D con realidad aumentada"
      ar
      ar-modes="scene-viewer webxr quick-look"
      auto-rotate 
      camera-controls
      scale="0.05 0.05 0.05"
      rotation="0deg 90deg 0deg"
      style="width: 40%; height: 200px;">
    </model-viewer>
  </body>
</html>

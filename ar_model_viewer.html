<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Logo Inteia en AR</title>
  https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    model-viewer {
      width: 100%;
      height: 500px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h1>Logo Inteia en Realidad Aumentada</h1>
  <model-viewer 
    src="https://spiderflorez.github.io/AR-demo/logo_model.glb"
    ar 
    ar-modes="scene-viewer webxr quick-look" 
    auto-rotate 
    camera-controls 
    alt="Modelo 3D del logo Inteia">
  </model-viewer>
</body>
</html>
